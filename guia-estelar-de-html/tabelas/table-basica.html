<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <h3>Entendendo a estrutura de uma tabela</h3>

    <table>
        <tr>
            <th>Título da col1</th>
            <th>Título da col2</th>
            <th>Título da col3</th>
        </tr>

        <tr>
            <td>linha 1 col1</td>
            <td>linha 1 col2</td>
            <td>linha 1 col3</td>
        </tr>

        <tr>
            <td>linha 2 col1</td>
            <td>linha 2 col2</td>
            <td>linha 2 col3</td>
        </tr>

        <tr>
            <td>linha 3 col1</td>
            <td>linha 3 col2</td>
            <td>linha 3 col3</td>
        </tr>

    </table>





    
</body>
</html>
