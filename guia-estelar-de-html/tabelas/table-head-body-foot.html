<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <table>

        <caption>Título da tabela</caption>

        <thead> <!-- cabeçalho da tabela <thead> -->
            <tr> <!-- cria uma nova linha na tabela -->
                <th>título col1</th> <!-- <th> cria o título da coluna -->
                <th>título col2</th>
                <th>título col3</th>
            </tr>
        </thead>

        <tbody> <!-- corpo da tabela <tbody> -->
            <tr> <!-- cria uma nova linha na tabela -->
                <td>linha1 col1</td> <!-- <td> insere o conteúdo da célula -->
                <td>linha1 col2</td>
                <td>linha1 col3</td>
            </tr>

            <tr> <!-- cria uma nova linha na tabela -->
                <td>linha2 col1</td>
                <td>linha2 col2</td>
                <td>linha2 col3</td>
            </tr>

            <tr> <!-- cria uma nova linha na tabela -->
                <td>linha3 col1</td>
                <td>linha3 col2</td>
                <td>linha3 col3</td>
            </tr>

        <tfoot> <!-- rodapé da tabela <tfoot> -->
            <tr> <!-- cria uma nova linha na tabela -->
                <td>rodapé col1</td>
                <td>rodapé col2</td>
                <td>rodapé col3</td>
            </tr>
            
        </tfoot>

        </tbody>

        <!--
            note que temos a estrutura:
            1. título <caption>
            2. cabeçalho <thead>
            3. corpo <tbody>
            4. rodapé <tfoot>

                elementos:
            1. linha <tr> 'table row'
            2. título da coluna <th> 'table head'
            3. conteúdo da célula <td> 'table description'
        -->


    </table>




    
</body>
</html>
