<!-- elementos html possuem atributos -->

<!-- 
    atributos são informações extras ou configurações

-->

<img src="imagem.png" alt="imagem não encontrada">


<!-- atributos booleanos
    são atributos que não precisam de conteúdo
    só podem receber valor "verdadeiro" ou "falso" 
    está ligado ou desligado
    exemplo: atributo "disabled"
-->
<p></p>
<input type="text" disabled>


<!-- aspas
    sempre utilizar aspas duplas ""

    exemplo utilizando a tag a
    
-->

<!-- 
    criando links
    tag "a"
    recebe atributos 

-->

<p></p>
<a href="http://google.com">Link para o google</a>
