

<!--
    aninhamento é quando colocamos uma tag dentro da outra

    - hierarquia: podemos colocar as tags em hierarquias

        exemplo. dentro da tag <p> temos a tag <b> e <em>

         dentro da tag <div> podemos ter outras tags

    - fluxo: cada tag é lida na sua ordem de aparição na página

            a tag que aparece primeiro, é lida primeiro, e assim por diante
            na sequência de cima para baixo
    
    - posicionamento dos elementos:

            tag <p> cria um parágrafo. tudo que está dentro da tag <p> </p> fica na mesma linha
            tag <br> força uma quebra de linha sem criar um novo parágrafo





-->

<p>
    aqui temos um exemplo de <b> parágrafo </b> com tag dentro da outra <br>
    exemplo de<em> texto com itálico</em>
    
</p>
