<!--

    existem meta dados especificamente para redes sociais

    - open graph: utilizado no facebook (og:image)





-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="icons8-monitor-64.png">

    <!-- property="og:image" define uma imagem que será utilizada quando o conteúdo for compartilhado no facebook. content indica o endereço da imagem 
    e se eu não colocar isso no meu código?
    será exibido uma imagem qualquer da página quando for compartilhado no facebook -->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/imagem.jpeg">

    <!-- property="og:description" define um texto que será exibido como descrição do site quando for compartilhado no facebook -->
    <meta property="og:description" content="Descrição que será exibida no facebook">

    <meta property="og:title" content="Título que será exibido no facebook">

    <!-- existem também metadados específico de outras redes sociais
    por exemplo, twitter -->

    <meta name="twitter:title" content="Título para Twitter">
    
    
    
    <title>Metadados para redes sociais</title>
</head>
<body>
    
</body>
</html>
