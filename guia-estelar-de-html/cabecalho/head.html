<!--
    cabeçalho
    tag <head>

        - é a parte que não é exibida no navegador
        - serve para configurar a página

        tags que podem ser utilizadas dentro do cabeçalho

        <link> possibilita criar um link para um arquivo CSS, para um ícone que será exibido na barra do navegador

-->


<!DOCTYPE html>
<html lang="en">
<head>          <!-- a tag <head> não aparece no navegador
                serve para configurar a página
                -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da página, aparece na aba do navegador</title>
</head> <!-- fim do cabeçalho -->

<body>
    
</body>
</html>
