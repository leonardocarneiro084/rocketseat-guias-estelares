


<!--
    
    algumas metas são importantes para otimização nos motores de busca

    SEO (search engine optimization)

    - se o seu código possui esses <metas>, seu site será melhor posicionado nos motores de busca
    
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- define os caracteres que serão utilizados -->
    <meta charset="UTF-8">

    <!-- compatibilidade com dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- define o autor da página -->
    <meta name="author" content="Leonardo I. Carneiro">

    <!-- descrição do site. é o texto que aparece na pesquisa do google -->
    <meta name="description" content="Guia estelar de HTML da rocketseat">

    <!-- nofollow diz para o robot do google não seguir links dentro do site
        noindex diz para o robot do google não indexar a página

        O PADRÃO É DEIXAR: index, follow
    -->
    <meta name="robots" content="noindex,nofollow">

    <title>Configurando as tags meta do site</title>
</head>
<body>
    
</body>
</html>
